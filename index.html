<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Shrabonti</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .glow-text {
      font-size: 40px;
      font-weight: bold;
      color: #ff66cc;
      text-shadow: 0 0 5px #ff66cc,
                   0 0 10px #ff66cc,
                   0 0 20px #ff3399,
                   0 0 40px #ff0066;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px #ff66cc,
                     0 0 10px #ff66cc,
                     0 0 20px #ff3399,
                     0 0 30px #ff0066;
      }
      to {
        text-shadow: 0 0 10px #ff99cc,
                     0 0 20px #ff6699,
                     0 0 30px #ff3399,
                     0 0 50px #ff0066;
      }
    }

    .heart {
      width: 100px;
      height: 90px;
      position: relative;
      animation: pulse 1s infinite;
      margin-bottom: 30px;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background: red;
      border-radius: 50px 50px 0 0;
      position: absolute;
      top: 0;
    }

    .heart::before {
      left: 100px;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .heart::after {
      left: 0;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    h1 {
      color: #ff4d88;
      font-size: 36px;
      text-shadow: 1px 1px 5px #ffb3cc;
    }

    p {
      font-size: 20px;
      color: #cc0066;
      max-width: 600px;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <div class="glow-text">I LOVE YOU MY SWEETHEART</div>
  <div class="heart"></div>
  <h1>For My Love, Shrabonti</h1>
  <p>You light up my world more than words can say. This little page is just a tiny reminder of how much I love you, Shrabonti.</p>
</body>
</html>
